<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <title>Embed Audio and Video</title>
</head>

<body>
    <div class="content">
        <h1>HERE is the two type of <b>HTML MEDIA</b></h1>
        <hr>

        <div class="audio">
            <p>Audio Format</p>
            <hr>
            <p>1. <b>Audio</b> is a file that contains audio data. </p>
            <audio controls>
                <source src="RZFWLXE-bell-hop-bell.mp3" type="audio/mpeg">
              </audio>
        </div>
        <div class="video">
            <p>Video Format</p>
            <hr>
            <p>1. <b>Video</b> is a file that contains video data. </p>
            <video width="320" height="240" controls>
                <source src="mov_bbb.mp4" type="video/mp4">
              </video>
        </div>
    </div>
</body>

</html>
