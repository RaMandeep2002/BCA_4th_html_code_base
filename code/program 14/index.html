<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <script type="text/javascript" src="index.js"></script>
    <title>Patient Information</title>
</head>

<body>
    <div class="main_container">

        <div class="header">
            <center>
                <h1>New Patient Register</h1>
            </center>
        </div>

        <div class="formarea">
            <form name="register" method="POST">
                <label>Username:</label><br>
                <input type="text" id="Uname" name="uname" placeholder="Enter you Username" required><br>
                <label>Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
                <label>Address: </label><br>
                <input type="text" id="Aname" name="Aname" placeholder="Enter you Address" required><br>
                <label>Enter your phone number:</label><br>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                <label>New Password:</label><br>
                <input type="password" id="pasw" name="password" placeholder="New password" minlength="8" required><br>
                <label>Repeat Password:</label><br>
                <input type="password" id="cpasw" name="pasw" placeholder="Repeat password" minlength="8" required><br>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <input type="button" value="Register" id="logbutton" name="log" onclick="register_form()">
            </form>
        </div>
    </div>
</body>

</html>
